<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="display">
            <div class="dis">0</div>
        </div>

        <div class="keypad">

            <div class="line1">
                <button class="AC">AC</button>
                <button class="C">C</button>
                <button class="%">%</button>
                <button class="/">รท</button>
            </div>

            <div class="line2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="+">+</button>
            </div>

            <div class="line3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="-">-</button>
            </div>

            <div class="line4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="x">x</button>
            </div>

            <div class="line5">
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="eq">=</button>
            </div>
        </div>

    </div>
</body>
</html>
